version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mon-chez-moi-app
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost:8000
      - FRONTEND_URL=http://localhost:3000
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=mon_chez_moi
      - DB_USERNAME=laravel
      - DB_PASSWORD=laravel_password
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=database
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MAIL_MAILER=smtp
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
      - MAIL_USERNAME=null
      - MAIL_PASSWORD=null
      - MAIL_ENCRYPTION=null
      - MAIL_FROM_ADDRESS=noreply@monchezmoi.com
      - MAIL_FROM_NAME="${APP_NAME}"
    volumes:
      - ./storage/app/public:/var/www/html/storage/app/public
      - ./storage/logs:/var/www/html/storage/logs
    depends_on:
      - mysql
      - redis
    networks:
      - mon-chez-moi-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: mon-chez-moi-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=mon_chez_moi
      - MYSQL_USER=laravel
      - MYSQL_PASSWORD=laravel_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - mon-chez-moi-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mon-chez-moi-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mon-chez-moi-network

  # MailHog for email testing (development)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: mon-chez-moi-mail
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - mon-chez-moi-network

  # phpMyAdmin (optional, for development)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: mon-chez-moi-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=mysql
      - PMA_USER=laravel
      - PMA_PASSWORD=laravel_password
      - MYSQL_ROOT_PASSWORD=root_password
    depends_on:
      - mysql
    networks:
      - mon-chez-moi-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  mon-chez-moi-network:
    driver: bridge
