services:
  # Laravel Web Service
  - type: web
    name: mon-chez-moi-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://mon-chez-moi-api.onrender.com
      - key: FRONTEND_URL
        value: https://mon-chez-moi.onrender.com
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        value: ${postgres.HOSTNAME}
      - key: DB_PORT
        value: ${postgres.PORT}
      - key: DB_DATABASE
        value: ${postgres.DATABASE}
      - key: DB_USERNAME
        value: ${postgres.USER}
      - key: DB_PASSWORD
        value: ${postgres.PASSWORD}
      - key: CACHE_DRIVER
        value: redis
      - key: SESSION_DRIVER
        value: redis
      - key: REDIS_HOST
        value: ${redis.HOSTNAME}
      - key: REDIS_PORT
        value: ${redis.PORT}
      - key: REDIS_PASSWORD
        value: ${redis.PASSWORD}
      - key: QUEUE_CONNECTION
        value: database
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_ENCRYPTION
        value: tls
      - key: MAIL_FROM_ADDRESS
        value: noreply@monchezmoi.com
      - key: MAIL_FROM_NAME
        value: "Mon Chez Moi"
      - key: AUTH_PASSWORD_BROKER
        value: users
      - key: AUTH_PASSWORDS_USERS_EXPIRE
        value: 60

  # PostgreSQL Database
  - type: pserv
    name: postgres
    env: postgres
    plan: free
    databaseName: mon_chez_moi
    user: laravel
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow all IPs (for development)
    envVars:
      - key: POSTGRES_DB
        value: mon_chez_moi
      - key: POSTGRES_USER
        value: laravel
      - key: POSTGRES_PASSWORD
        generateValue: true

  # Redis Cache
  - type: pserv
    name: redis
    env: redis
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow all IPs (for development)
    envVars:
      - key: REDIS_PASSWORD
        generateValue: true

  # Background Worker (for queues)
  - type: worker
    name: laravel-worker
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    startCommand: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        value: ${postgres.HOSTNAME}
      - key: DB_PORT
        value: ${postgres.PORT}
      - key: DB_DATABASE
        value: ${postgres.DATABASE}
      - key: DB_USERNAME
        value: ${postgres.USER}
      - key: DB_PASSWORD
        value: ${postgres.PASSWORD}
      - key: CACHE_DRIVER
        value: redis
      - key: REDIS_HOST
        value: ${redis.HOSTNAME}
      - key: REDIS_PORT
        value: ${redis.PORT}
      - key: REDIS_PASSWORD
        value: ${redis.PASSWORD}
